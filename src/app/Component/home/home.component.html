<mat-drawer-container class="home-container" autosize>
    <mat-drawer #drawer class="home-sidenav" mode="side">
        <mat-nav-list>
            <ng-container *ngFor="let menuItem of menuItems">
                <!-- <a mat-list-item routerLink="{{ menuItem.menuUrl }}">{{ menuItem.menuName }}</a> -->
                <a mat-list-item (click)="openComponent(menuItem.menuName)">{{ menuItem.menuName }}</a>
            </ng-container>
        </mat-nav-list>
    </mat-drawer>

    <div class="home-sidenav-content">
        <div class="home-header-content">
            <button type="button" class="menu-button" mat-button (click)="drawer.toggle()">
                Menu
            </button>
        </div>
        <div class="component-content">
            <app-create-user *ngIf="component==='Create User'"></app-create-user>
            <app-edit-user *ngIf="component==='User Configuration'"></app-edit-user>
        </div>
    </div>



</mat-drawer-container>
